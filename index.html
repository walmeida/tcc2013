<!DOCTYPE html>
<html>
<head>
    <title>Interface Web API - Google Street View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.2.js"></script>
    <script type="text/javascript" src="js/ui.anglepicker.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/GSVPano.js"></script>
    <script type="text/javascript" src="js/Hyperlapse.js"></script>
    <script type="text/javascript" src="js/maps_init.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/ui.anglepicker.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/interface.css">
</head>
<body>
    <center>
        <div id="conteudo">
            <div id="superior" style="margin-bottom: 10px;">
                <h2>PERCURSO</h2><br>
                <h3>Monte o seu!</h3>
                <input id="endereco" type="text" class="text160" placeholder="Rua do Matão, 1010" />
                <button class="button" id="localizar">Localizar</button>
                <button class="button" id="percorrer" onclick="showImg()">Percorrer</button>
            </div>

            <div id="central">
                <div id="map" class="paineis">
                    
                </div>
                <div id="pano" class="paineis">
                </div>
                
            </div>

            <div id="controles-wrap">
                <div id="controles">
                    <div id="control1" class="controls">
                        <span>Posição X:</span>
                        <div class="angle-container">
                            <div id="anglepicker"></div>
                            <div class="log"></div>
                        </div>
                    </div>
                    <div id="control2" class="controls">
                        <span>Posição Y:</span>
                        <div id="pos_y"></div>
                    </div>
                    <div id="control3" class="controls">
                        <span>Fov:</span>
                        <div id="fov" style="width: 100px"></div>
                    </div>
                    <div id="control4" class="controls">
                        <span>Intervalo:</span>
                        <div id="interval"></div>
                    </div>
                     <div id="control5" class="controls">
                        <button class="nav-button" id="play"></button>
                        <button class="nav-button" id="pause"></button>
                        <button class="nav-button" id="prev"></button>
                        <button class="nav-button" id="next"></button>
                    </div>
                    <div id="control6" class="controls">
                        <button id="gerarImagens">Obter Imagens</button>
                    </div>
                </div>
            </div>

            <div id="divImagens">

            </div>
            
        </div>
    </center>
</body>
</html>

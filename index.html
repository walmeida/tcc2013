<!DOCTYPE html>
<html>
<head>
    <title>Teste Google Street View API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.2.js"></script>
    <script type="text/javascript" src="js/ui.anglepicker.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/GSVPano.js"></script>
    <script type="text/javascript" src="js/Hyperlapse.js"></script>
    <script type="text/javascript" src="js/maps_init.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ui.anglepicker.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/interface.css">
</head>
<body>
    <div id="conteudo" style="width: 100%; height: 100%">
        <div id="superior" style="margin-bottom: 10px;">
            <h2>Interface Google Api</h2>
            <input id="endereco" type="text" class="text160" placeholder="Rua do Matão, 1010" />
            <button id="localizar">Localizar</button>
            <button id="percorrer">Percorrer</button>
        </div>

        <div id="central" style="width: 100%; float: left;">
            <div id="map" style="width: 400px; height: 300px; float: left; padding: 0;">

            </div>
            <div id="pano" style="float: left; margin-left: 10px;">

            </div>
        </div>

        <div id="controles" style="width: 100%; float: left;">
            <div id="control1" style="float: left; margin: 5px 30px 5px 10px;">
                <span>Posição X:</span>
                <div class='angle-container'>
                    <div id="anglepicker"></div>
                    <div class='log'></div>
                </div>
            </div>
            <div id="control2" style="float: left; margin: 5px 30px 5px 10px;">
                <span>Posição Y:</span>
                <div id="pos_y"></div>
            </div>
            <div id="control3" style="float: left; margin: 5px 30px 5px 10px;">
                <span>Fov:</span>
                <div id="fov" style="width: 100px"></div>
            </div>
            <div id="control4" style="float: left; margin: 5px 30px 5px 10px;">
                <span>Intervalo:</span>
                <div id="interval"></div>
            </div>
             <div id="control5" style="float: left; margin: 5px 30px 5px 10px;">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <button id="prev">Anterior</button>
                <button id="next">Proximo</button>
            </div>
            <div id="control6" style="float: left; margin: 5px 30px 5px 10px;">
                <button id="gerarImagens">Obter Imagens</button>
            </div>
        </div>

        <div id="divImagens">

        </div>
        
    </div>
</body>
</html>

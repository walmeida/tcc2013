<html>
<head>
<title>Teste Google Street View API</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
    div #conteudo{
        width: 100%;
        height: 100%;
    }
    div #resultado{
        margin-top: 20px;
    }
    .text160{
        width: 160px;
    }
    .text50{
        width: 50px;
    }
    .italico
    {
        font-style:italic;
        font-size: 14px;
    }
</style>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.2.js"></script>
<script type="text/javascript" src="js/ui.anglepicker.js"></script>
<script type="text/javascript">
    var urlBaseApi = "http://maps.googleapis.com/maps/api/streetview";
    var url = "";
    var contador = 0;
    
    $(document).ready(function () {
        $("#enviar").click(function() {
            var size = "400x300";
            var enderecoValue = encodeURI($("#endereco").val());
            var headingValue = $("#sentido").val();
            var fovValue = $("#horizontal").val();
            var pitchValue = $("#vertical").val();
            url = urlBaseApi + "?size=" +size+ "&location=" +enderecoValue+ "&heading=" +headingValue+ "&fov=" +fovValue+ "&pitch=" +pitchValue+ "&sensor=false";
            console.log = url;
            $("#imgResultado").attr("src", url);
            contador++;
            $("#utilizacoes").html("Visualizações: " + contador);
        });

        $("#anglepicker").anglepicker({
                value: 90,
                clockwise: true,
                change: function(e, ui) {
                    
                },
                start: function(e, ui) {
                    
                },
                stop: function(e, ui) {
                    $("#sentido").val(ui.value);
                    $('#enviar').trigger('click');
                }
            });

        
    
        $("#slider").slider({
            orientation: "horizontal",
            range: "min",
            min: 20,
            max: 120,
            value: 60,
            slide: function( event, ui ) {
                $( "#amount" ).val( ui.value );
            }
        });
        $("#amount").val( $( "#slider" ).slider("value") );


    
        $("#slider-vertical").slider({
            orientation: "vertical",
            range: "min",
            min: -90,
            max: 90,
            value: 0,
            slide: function( event, ui ) {
                $( "#amountVert" ).val( ui.value );
            }
        });
        $("#amountVert").val( $("#slider-vertical").slider("value") );
    

    });
</script>
<link rel="stylesheet" type="text/css" href="css/ui.anglepicker.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
</head>
<body>
    <div id="conteudo">
        <h2>Interface Google Api</h2>
        <div id="divFormulario">
            <table>
                <tr>
                    <td>Endereço:</td>
                    <td><input id="endereco" type="text" class="text160" placeholder="Ex: Rua do Matão, 1010" /></td>
                    <td class="italico"></td>
                </tr>
                <tr>
                    <td>Heading:</td>
                    <td><input id="sentido" type="text" class="text50" placeholder="0 a 360" /></td>
                    <td class="italico">
                        <div class='angle-container'>
                            <div id="anglepicker"></div>
                            <div class='log'></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Fov:</td>
                    <td><input id="horizontal" type="text" class="text50" placeholder="20 a 120" /></td>
                    <td class="italico">
                        <div id="slider"></div>
                    </td>
                </tr>
                <tr>
                    <td>Pitch:</td>
                    <td><input id="vertical" type="text" class="text50" placeholder="-90 a 90" /></td>
                    <td class="italico">
                        <div id="slider-vertical"></div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="enviar">Enviar</button></td>
                    <td></td>
                </tr>
            </table>    
        </div>
        
        <div id="divResultado">
            <img id="imgResultado"/>
        </div>
        <div id="utilizacoes">

        </div>
        
    </div>
</body>
</html>
